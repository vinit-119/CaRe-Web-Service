<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/appointment scheduling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Appointment Scheduling Page -->
<section class="appointment-scheduling">
    <h2>Schedule an Appointment</h2>
    <form class="inline">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="therapist">Therapist:</label>
        <select id="therapist" name="therapist">
            <option value="">Select a Therapist</option>
            <option value="therapist1">Isharaa</option>
            <option value="therapist2">Sheerjel</option>
            <option value="therapist3">Jaskaran Singh</option>
        </select><br><br>
        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason"></textarea><br><br>
        <input type="submit" value="Schedule Appointment">
    </form>
</section>
</body>
</html>
