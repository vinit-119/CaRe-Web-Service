<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Profile</title>
    <link rel="stylesheet" href="therapistProfile.css">
</head>
<body>

<!-- Therapist Profile Section -->
<header>
    <div class="logo"><img src="" alt=""r>CaRe Wellness App</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loginPage.html">Login</a></li>
            <li><a href="patientDashboard.html">Patient Dashboard</a></li>
            <li><a href="therapistDashboard.html">Therapist Dashboard</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="therapist-profile-page">
    <h1>Profile Settings</h1>

    <div class="profile-container">
        <!-- Profile Picture Update Section -->
        <div class="profile-pic-section">
            <div class="profile-pic">
                <img src="monica hill therapist.webp" alt="Therapist Profile Picture">
            </div>
            <input type="file" id="profile-pic-upload" class="upload-btn" accept="image/*">
        </div>

        <!-- Edit Information Form -->
        <div class="profile-info-section">
            <form action="#" method="post" class="profile-form">
                <h2>Edit Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="Dr. Jane Smith" required>
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <input type="text" id="specialty" name="specialty" value="Anxiety Management" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience (Years)</label>
                    <input type="number" id="experience" name="experience" value="10" required>
                </div>
                <div class="form-group">
                    <label for="license">License Number</label>
                    <input type="text" id="license" name="license" value="12345678" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="janesmith@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="555-555-5555" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="456 Therapy Lane, Wellbeing City" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Availability Section -->
    <div class="availability-section">
        <h2>Manage Availability</h2>
        <form action="#" method="post" class="availability-form">
            <div class="form-group">
                <label for="days">Available Days</label>
                <select id="days" name="days[]" multiple required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-time">Start Time</label>
                <input type="time" id="start-time" name="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">End Time</label>
                <input type="time" id="end-time" name="end-time" required>
            </div>
            <button type="submit" class="save-btn">Save Availability</button>
        </form>
    </div>
</section>

</body>
</html>
