<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="patientProfile.css">
</head>
<body>

<!-- Patient Profile Section -->
<section class="patient-profile-page">
    <h1>Profile Settings</h1>

    <div class="profile-container">
        <!-- Profile Picture Update Section -->
        <div class="profile-pic-section">
            <div class="profile-pic">
                <img src="ketu profile pic.png" alt="Patient Profile Picture">
            </div>
            <input type="file" id="profile-pic-upload" class="upload-btn" accept="image/*">
        </div>

        <!-- Edit Information Form -->
        <div class="profile-info-section">
            <form action="#" method="post" class="profile-form">
                <h2>Edit Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="34" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="555-555-5555" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="123 Wellness St, Healthy City" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Book Appointment Section -->
    <div class="appointment-section">
        <h2>Book an Appointment</h2>
        <form action="#" method="post" class="appointment-form">
            <div class="form-group">
                <label for="therapist">Select Therapist</label>
                <select id="therapist" name="therapist" required>
                    <option value="dr-jane-smith">Dr. Jane Smith</option>
                    <option value="dr-john-adams">Dr. John Adams</option>
                    <option value="dr-emily-white">Dr. Emily White</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Choose Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Choose Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="book-btn">Book Appointment</button>
        </form>
    </div>
</section>

</body>
</html>
